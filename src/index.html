<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ui.css">
    <title>Quiz</title>
</head>
<body>
    <!-- <h1>Quiz 1</h1> -->
    <div id="quiz-form">
        <div class="card" id="layer1">
            <label>1. 내가 영화속 주인공이 된다면
                    어떤 역할?</label>
            <img src="https://live.staticflickr.com/5576/14800662192_1860540643_z.jpg" alt="gom">
            <ul  type="submit">
                <button class="answer" onclick="toggle('a')">돈이 넘쳐나는 재벌상속자</button>   
                <button class="answer" onclick="toggle('b')">세상을 구하는 명예로운 영웅</button>
                <button class="answer" onclick="toggle('c')">아름답고 영원한 사랑이야기의 주인공</button>
                <button class="answer" onclick="toggle('d')">자유롭게 여행하는 낭만적인 여행가</button>
            </ul>
        </div>
        <div class="card" id="layer2" >
            <label>2. 일이 잘 풀리지 않을 때 나는?</label>
            <img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/6VY6/image/kbPekR-ueZvdB9PXl_rS2_Iv0cA" alt="gom">
            <ul  type="submit">
                <button class="answer" onclick="toggle('a')">될 때까지 물고 늘어진다</button>   
                <button class="answer" onclick="toggle('b')">잘 풀릴 것이라고 긍정적으로 생각한다</button>
                <button class="answer" onclick="toggle('c')">끊임없이 불안해한다</button>
                <button class="answer" onclick="toggle('d')">그냥 잊어버린다</button>
            </ul>
        </div>
        <div class="card" id="layer3" >
                <label>3. 내가 가장 좋아하는 여행지는?</label>
                <img src="https://www.ktnbm.co.kr/news/photo/201903/30145_40221_1610.jpg" alt="gom">
                <ul  type="submit">
                    <button class="answer" onclick="toggle('a')">멋지고 화려한 도시</button>   
                    <button class="answer" onclick="toggle('b')">시원한 바다와 해변</button>
                    <button class="answer" onclick="toggle('c')">아름다운 산과 들판</button>
                    <button class="answer" onclick="toggle('d')">여행은 필요없다 집이최고다</button>
                </ul>
        </div>
        <div class="card" id="layer4" >
                <label>4. 시험 기간에 나는?</label>
                <img src="https://t1.daumcdn.net/cfile/tistory/273AA83C58022ADB02" alt="gom">
                <ul  type="submit">
                    <button class="answer" onclick="toggle('a')">혼자 열심히 준비한다</button>   
                    <button class="answer" onclick="toggle('b')">친구들과 모여서 함께 공부한다</button>
                    <button class="answer" onclick="toggle('c')">공부를 안한다</button>
                    <button class="answer" onclick="toggle('d')">친구들을 꼬셔서 함께 논다</button>
                </ul>
        </div>
        <div class="card" id="layer5" >
                <label>5. 나와 잘 맞을 것 같은 취미는?</label>
                <img src="https://pgnqdrjultom1827145.cdn.ntruss.com/img/53/0f/530fe585d8e57c59d247922811c1bb4ec4fd6f7f07f8c8f30f428cc3d3bafacc_v1.jpg" alt="gom">
                <ul  type="submit">
                    <button class="answer" onclick="toggle('a')">그림, 연주 등 예술활동</button>   
                    <button class="answer" onclick="toggle('b')">스포츠, 레저 등 야외활동</button>
                    <button class="answer" onclick="toggle('c')">독서나 영화, 음악 감상</button>
                    <button class="answer" onclick="toggle('d')">모임, 파티 등 사교활동</button>
                </ul>
        </div>
        <div class="card" id="layer6" >
                <label>6. 다음 중 어떤 곰을 고르겠습니까?</label>
                <img src="https://pgnqdrjultom1827145.cdn.ntruss.com/img/53/0f/530fe585d8e57c59d247922811c1bb4ec4fd6f7f07f8c8f30f428cc3d3bafacc_v1.jpg" alt="gom">
                <ul  type="submit">
                    <button class="answer" onclick="toggle('a')">1) 첫번째 곰</button>   
                    <button class="answer" onclick="toggle('b')">2) 두번째 곰</button>
                    <button class="answer" onclick="toggle('c')">3) 세번째 곰</button>
                    <button class="answer" onclick="toggle('d')">4) 네번째 곰</button>
                </ul>
        </div>
        <div class="card" id="layer7" >
                <label>7. 다음 중 어떤 곰을 고르겠습니까?</label>
                <img src="https://pgnqdrjultom1827145.cdn.ntruss.com/img/53/0f/530fe585d8e57c59d247922811c1bb4ec4fd6f7f07f8c8f30f428cc3d3bafacc_v1.jpg" alt="gom">
                <ul  type="submit">
                    <button class="answer" onclick="toggle('a')">1) 첫번째 곰</button>   
                    <button class="answer" onclick="toggle('b')">2) 두번째 곰</button>
                    <button class="answer" onclick="toggle('c')">3) 세번째 곰</button>
                    <button class="answer" onclick="toggle('d')">4) 네번째 곰</button>
                </ul>
        </div>
    </div>
    <div class="final" onclick="">
            <div id="result1" style="display: none">
                    <label>달콤한 카라멜 마키아또</label>
                    <img src="https://pgnqdrjultom1827145.cdn.ntruss.com/img/53/0f/530fe585d8e57c59d247922811c1bb4ec4fd6f7f07f8c8f30f428cc3d3bafacc_v1.jpg" alt="gom">
                    <p>당신은 상냥하고 달콤한 커피를 좋아하는 취향입니다.</p>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="index.js">
    </script>

</body>
</html>
